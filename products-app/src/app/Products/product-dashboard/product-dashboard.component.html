<div class="row mt-4 align-items-center">
    <div class="col">
        <h3 class="title">Products</h3>
    </div>
    <div class="col text-right">
        <button mat-raised-button color="accent" class="float-right d-inline" (click)="addProduct()">Add Product<mat-icon>add</mat-icon></button>
    </div>
</div>

<div class="row">
    <div class="col">
        <div class="data">
            <table mat-table [dataSource]="productDetail" matSort class="w-100">

                <!-- ID Column -->
                <ng-container matColumnDef="Id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.Id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
                </ng-container>

                <!-- Price Column -->
                <ng-container matColumnDef="Price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                    <td mat-cell *matCellDef="let row"> {{row.Price}} </td>
                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="Description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let row"> {{row.Description}} </td>
                </ng-container>

                 <!-- Description Column -->
                 <ng-container matColumnDef="Quantity">
                    <th mat-header-cell *matHeaderCellDef> Quantity </th>
                    <td mat-cell *matCellDef="let row"> {{row.Quantity}} </td>
                </ng-container>

                <!-- action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-icon (click)="onEdit(row.Id)">edit</mat-icon>
                        <mat-icon (click)="onDelete(row.Id)" class="ml-2">delete_outline</mat-icon>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
        </div>
    </div>
</div>
